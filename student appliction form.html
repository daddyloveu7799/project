<!Doctype Html>
<Html>   
  <Head>    
     <Title> Create an Application form </Title>
  </Head>
  <body bgcolor="orange">
   <center>
     <h2> STUDENT APPLICATION FORM</h2>
     <form name="form1">
       <table width="500" cellpadding="3">
	<tr>
	  <td>User id </td>
	  <td><input type="number" name="userid" size="12" /></td>
	</tr>
	<tr>
	  <td>Password</td>
	  <td><input type="password" name="passid" size="12" /></td>
	</tr>
		<tr>
	  <td>Name</td>
	  <td><input type="text" name="username" size="30" /></td>
	</tr>

	<tr>
	  <td>Address</td>
	  <td><textarea type="text" name="address" size="30" /></textarea></td>
	</tr>

	<tr>
	  <td>ZIP Code </td>
	  <td><input type="number" name="zip" /></td>
	</tr>

	<tr>
	  <td>Email</td>
	  <td><input type="email" name="email" size="30" /></td>
	</tr>

	<tr>
	  <td>Gender</td>
	  <td><input type="radio" name="male" value="Male" /> Male
	      <input type="radio" name="female" value="Female" /> Female</td>
	</tr>

	<tr>
	  <td>Language preference</td>
	  <td><input type="checkbox" name="eng" value="eng" />English
	      <input type="checkbox" name="tel" value="tel" />Telugu
	      <input type="checkbox" name="hin" value="hin" />Hindi
	      <input type="checkbox" name="tam" value="tam" />Tamil</td>
	</tr>

	<tr>
	  <td>Write about yourself<br>
	      (optional)</td>
	  <td><textarea name="description" rows="4" cols="40"></textarea></td>
	</tr>

	<tr> 
	  <td><input type="submit" name="submit" value="Submit" /></td>
	</tr>
      </table>

     </form>
   </center>
  </body>

</html>
